<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de PaP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" slot="icon-only">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list lines="full">
    <ion-item-sliding>
      <ion-item>
        <ion-label [color]="test === 'pagado' ? 'primary' : 'secondary'">
          <h4>Registro Movistar Play</h4>
          <p>Fecha: 31/07/2020 00:30hrs</p>
          <p>Estado de pago: Pagado</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="showDetails()" slot="icon-only">
          <ion-icon name="glasses-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="editRegistry()" slot="icon-only">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteRegistry()" slot="icon-only">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label [color]="test === 'pagado' ? 'primary' : 'secondary'">
          <h4>Registro Movistar Play</h4>
          <p>Fecha: 03/08/2020 15:30hrs</p>
          <p>Estado de pago: Pagado</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="showDetails()" slot="icon-only">
          <ion-icon name="glasses-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="editRegistry()" slot="icon-only">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteRegistry()" slot="icon-only">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label [color]="test !== 'pagado' ? 'primary' : 'danger'">
          <h4>Registro Movistar Play</h4>
          <p>Fecha: 05/08/2020 22:30hrs</p>
          <p>Estado de pago: Pendiente</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="showDetails(item)" slot="icon-only">
          <ion-icon name="glasses-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="editRegistry(item)" slot="icon-only">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteRegistry(item)" slot="icon-only">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
